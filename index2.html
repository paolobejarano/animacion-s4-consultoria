<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body style="height: 350vh; position: relative">
    <style>
      body {
        height: 3000vh; /* Ajusta la altura según sea necesario */
        margin: 0;
        padding: 0;
      }

      #animation {
        width: 100%;
        height: 100%;
        background-position: center center;
        background-size: 50%;
        background-repeat: no-repeat;
        position: fixed;
        top: 0;
        left: 0;
      }
    </style>

    <div id="house-animation"></div>

    <script>
      ilustraciones = [
        "Asset 1.svg",
        "Asset 2.svg",
        "Asset 3.svg",
        "Asset 4.svg",
        "Asset 5.svg",
        "Asset 6.svg",
        "Asset 7.svg",
        "Asset 8.svg",
        "Asset 9.svg",
        "Asset 10.svg",
        "Asset 11.svg",
        "Asset 12.svg",
        "Asset 13.svg",
        "Asset 14.svg",
        "Asset 15.svg",
        "Asset 16.svg",
        "Asset 17.svg",
        "Asset 18.svg",
        "Asset 19.svg",
        "Asset 20.svg",
        "Asset 21.svg",
      ];
      const animationDiv = document.getElementById("animation");

      function updateBackgroundImage() {
        const scrollY = window.scrollY;
        const windowHeight = window.innerHeight;

        // Calcula el índice de la imagen a mostrar
        const imageIndex = Math.floor(
          scrollY / (windowHeight / ilustraciones.length)
        );

        // Asegúrate de que el índice no sea menor que 0 ni mayor que el número de imágenes
        const clampedIndex = Math.max(
          0,
          Math.min(imageIndex, ilustraciones.length - 1)
        );

        // Actualiza el fondo según el índice de la ilustración
        animationDiv.style.backgroundImage = `url('assets/${ilustraciones[clampedIndex]}')`;
      }

      window.addEventListener("scroll", updateBackgroundImage);

      // Llama a updateBackgroundImage() para establecer la imagen inicial
      updateBackgroundImage();
    </script>
  </body>
</html>
